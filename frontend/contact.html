<section id="contact" class="page">
    <h1>Contact Us</h1>
    <p>Reach out to us for your next project.</p>
    <form id="contactForm">
        <input type="text" id="contactName" placeholder="Name" required>
        <input type="email" id="contactEmail" placeholder="Email" required>
        <textarea id="contactMessage" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="formMessage" style="margin-top: 10px; color: green;"></div> <!-- For displaying messages -->
</section>
