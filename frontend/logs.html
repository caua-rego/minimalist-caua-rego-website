<div class="log-container">
    <h1>Contact Log</h1>
    <a href="/" class="button">Back to Home</a>
    <form action="/delete_logs" method="post" style="display: inline;">
        <button type="submit" class="button">Delete Logs</button>
    </form>
    <table class="log-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.name }}</td>
                <td>{{ log.email }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
